<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <img class="header__logo" src="./img/logo/color_dark.svg" alt="логотип кампании wake & bake">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="#">
                                Программа обучения
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">
                                Галерея
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">
                                Отзывы
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">
                                Контакты
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <section class="header__content">
                <div class="header__content-left-side">
                    <div class="header__info">
                        <span>Старт</span>
                        <span>26.06.2023</span>
                    </div>
                    <h1 class="header__title">
                        Научись печь торты и десерты с нуля
                    </h1>
                    <p class="header__title-text">
                        За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело
                    </p>
                    <a class="header__link-button link-button">Записаться на курс</a>
                </div>
                <div class="header__content-right-side">
                    <img src="./img/content/girl.png" alt="Девушка с тортом">
                    <div class="header__content-play-link">
                        <a class="header__content-play-link-button" data-fslightbox="gallery" href="./media/cake.mp4">
                            <img src="./img/icons/play.svg" alt="">
                        </a>
                        Посмотри, как готовятся наши торты
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer></footer>
    </div>
    <script src="./js/fslightbox.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
