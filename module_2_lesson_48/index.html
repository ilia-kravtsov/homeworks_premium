<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<form action="#">
    <fieldset>
        <legend>Personal Information:</legend>
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="name" required>
        <label for="secondName">Second name:</label>
        <input type="text" id="secondName" name="name" required>
        <label for="secondName">Age:</label>
        <input type="text" id="age" name="age" required>
    </fieldset>

    <fieldset>
        <legend>Contact Information:</legend>
        <label for="yourEmail">Email:</label>
        <input type="email" id="yourEmail" name="email" required><br>
        <label for="yourPhone">Phone Number:</label>
        <input type="tel" id="yourPhone" name="phone" required><br>
    </fieldset>

    <fieldset>
        <legend>Preferences:</legend>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" required ></textarea>
    </fieldset>

    <button type="submit">Send</button>
</form>

</body>

</html>
