<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<form action="#">
    <fieldset>
        <legend>Personal Information:</legend>
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="name" required placeholder="your name">
        <label for="secondName">Second name:</label>
        <input type="text" id="secondName" name="name" required placeholder="your second name">
        <label for="secondName">Age:</label>
        <input type="number" max="150" min="0" id="age" name="age" required placeholder="your age">
    </fieldset>

    <fieldset>
        <legend>Contact Information:</legend>
        <label for="yourEmail">Email:</label>
        <input type="email" id="yourEmail" name="email" required placeholder="your email">
        <label for="yourPhone">Phone Number:</label>
        <input type="tel" id="yourPhone" name="phone" required placeholder="your phone">
    </fieldset>

    <fieldset>
        <legend>Preferences:</legend>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" required  placeholder="your comment"></textarea>

        <label class="checkbox">
            <input type="checkbox"/>
            <span>i love green tea</span>
        </label>

    </fieldset>

    <fieldset class="payment">
        <legend>Payment</legend>
        <label><input type="radio" id="dollars" name="payment">Dollars</label>
        <label><input type="radio" id="euros" name="payment">Euros</label>
        <label><input type="radio" id="rubles" name="payment">Rubles</label>
    </fieldset>

    <button type="submit">Send</button>
    <button type="reset">Reset</button>
</form>

</body>

</html>
